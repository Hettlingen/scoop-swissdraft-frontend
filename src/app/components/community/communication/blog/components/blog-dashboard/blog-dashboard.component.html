<div class="content">

  <div class="content-max-width">
    <app-banner fileNamePicture="banner-application.png"></app-banner>
  </div>

  <div class="content-narrow">
    <h1>Blogger Dashboard</h1>

    <a href="#" [routerLink]="['/blogModify', '']">
      <img src="../../../../../../../assets/icons/icon_plus.svg" width="20" height="20"/>
      Neuer Blog erstellen
    </a>

    <ul style="padding-left:0px;" class="cards">
      <li *ngFor="let blog of listBlog | async">
        <article class="card">
          <a href="#" [routerLink]="['/blogModify', blog.uuid]">
            <div class="card-content">
              <h2>{{blog.title}}</h2>
              <p style="color:#484848;">{{blog.description}}</p>
            </div>
          </a>
        </article>
      </li>
      <li>
        <article class="card">
          <a href="#" [routerLink]="['/blogModify', '']">
            <div class="card-content" style="text-align:center;">
              <img src="../../../../../../../assets/icons/icon_plus.svg" width="20" height="20"/><br>
              Neuer Blog erstellen
            </div>
          </a>
        </article>
      </li>
    </ul>
  </div>
</div>
